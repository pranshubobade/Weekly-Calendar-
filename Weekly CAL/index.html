<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@dnd-kit/core@6.0.8/dist/dnd-kit-core.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@dnd-kit/sortable@7.0.2/dist/dnd-kit-sortable.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@dnd-kit/utilities@3.2.1/dist/dnd-kit-utilities.umd.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Hero / Intro Section -->
        <section class="hero">
            <h1>Weekly Calendar</h1>
            <p>Manage your week at a glance</p>
            <button id="getStarted" class="btn btn-primary">Get Started</button>
        </section>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Weekly Calendar Grid -->
            <section class="calendar-section">
                <h2>Weekly Schedule</h2>
                <div class="weekly-grid" id="weeklyGrid">
                    <!-- Grid header with days -->
                    <div class="grid-header">
                        <div class="time-column"></div>
                        <div class="day-column">Monday</div>
                        <div class="day-column">Tuesday</div>
                        <div class="day-column">Wednesday</div>
                        <div class="day-column">Thursday</div>
                        <div class="day-column">Friday</div>
                        <div class="day-column">Saturday</div>
                        <div class="day-column">Sunday</div>
                    </div>
                    
                    <!-- Grid content with time slots -->
                    <div class="grid-content" id="gridContent">
                        <!-- Time labels -->
                        <div class="time-column">
                            <div class="time-slot">9 AM</div>
                            <div class="time-slot">10 AM</div>
                            <div class="time-slot">11 AM</div>
                            <div class="time-slot">12 PM</div>
                            <div class="time-slot">1 PM</div>
                            <div class="time-slot">2 PM</div>
                            <div class="time-slot">3 PM</div>
                            <div class="time-slot">4 PM</div>
                            <div class="time-slot">5 PM</div>
                            <div class="time-slot">6 PM</div>
                        </div>
                        
                        <!-- Day columns will be generated by JavaScript -->
                    </div>
                </div>
            </section>

            <!-- Add & Stats Panel -->
            <section class="sidebar" id="sidebar">
                <div class="sidebar-toggle" id="sidebarToggle">
                    <span>â‰«</span>
                </div>
                <div class="sidebar-content">
                    <h2>Task Management</h2>
                    
                    <!-- Category Legend -->
                    <div class="category-legend">
                        <div class="legend-item">
                            <div class="legend-color work"></div>
                            <div class="legend-icon">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                    <path d="M20 7H16V5C16 4.46957 15.7893 3.96086 15.4142 3.58579C15.0391 3.21071 14.5304 3 14 3H10C9.46957 3 8.96086 3.21071 8.58579 3.58579C8.21071 3.96086 8 4.46957 8 5V7H4C3.46957 7 2.96086 7.21071 2.58579 7.58579C2.21071 7.96086 2 8.46957 2 9V19C2 19.5304 2.21071 20.0391 2.58579 20.4142C2.96086 20.7893 3.46957 21 4 21H20C20.5304 21 21.0391 20.7893 21.4142 20.4142C21.7893 20.0391 22 19.5304 22 19V9C22 8.46957 21.7893 7.96086 21.4142 7.58579C21.0391 7.21071 20.5304 7 20 7Z" fill="white"/>
                                </svg>
                            </div>
                            <span>Work</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color personal"></div>
                            <div class="legend-icon">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                    <path d="M12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12Z" fill="white"/>
                                    <path d="M12 13C9.33 13 4 14.34 4 17V20H20V17C20 14.34 14.67 13 12 13Z" fill="white"/>
                                </svg>
                            </div>
                            <span>Personal</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color other"></div>
                            <div class="legend-icon">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                    <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2Z" fill="white"/>
                                    <path d="M13 17H11V15H13V17ZM13 13H11V7H13V13Z" fill="white"/>
                                </svg>
                            </div>
                            <span>Other</span>
                        </div>
                    </div>
                    
                    <!-- New Task Form -->
                    <div class="new-task-form">
                        <h3>Add New Task</h3>
                        <form id="newTaskForm">
                            <div class="form-group">
                                <label for="taskName">Task Name</label>
                                <input type="text" id="taskName" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="taskDay">Day</label>
                                <select id="taskDay" required>
                                    <option value="1">Monday</option>
                                    <option value="2">Tuesday</option>
                                    <option value="3">Wednesday</option>
                                    <option value="4">Thursday</option>
                                    <option value="5">Friday</option>
                                    <option value="6">Saturday</option>
                                    <option value="7">Sunday</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="taskTime">Start Time</label>
                                <select id="taskTime" required>
                                    <option value="9">9 AM</option>
                                    <option value="10">10 AM</option>
                                    <option value="11">11 AM</option>
                                    <option value="12">12 PM</option>
                                    <option value="13">1 PM</option>
                                    <option value="14">2 PM</option>
                                    <option value="15">3 PM</option>
                                    <option value="16">4 PM</option>
                                    <option value="17">5 PM</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="taskCategory">Category</label>
                                <select id="taskCategory" required>
                                    <option value="work">Work</option>
                                    <option value="personal">Personal</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Add Task</button>
                        </form>
                    </div>
                    
                    <!-- Stats Panel -->
                    <div class="stats-panel">
                        <h3>Task Statistics</h3>
                        <div class="stats-container" id="statsContainer">
                            <!-- Stats will be generated here -->
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- New Task Modal (hidden by default) -->
        <div class="modal" id="newTaskModal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h3>Add New Task</h3>
                <form id="modalTaskForm">
                    <div class="form-group">
                        <label for="modalTaskName">Task Name</label>
                        <input type="text" id="modalTaskName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="modalTaskDay">Day</label>
                        <select id="modalTaskDay" required>
                            <option value="1">Monday</option>
                            <option value="2">Tuesday</option>
                            <option value="3">Wednesday</option>
                            <option value="4">Thursday</option>
                            <option value="5">Friday</option>
                            <option value="6">Saturday</option>
                            <option value="7">Sunday</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="modalTaskTime">Start Time</label>
                        <select id="modalTaskTime" required>
                            <option value="9">9 AM</option>
                            <option value="10">10 AM</option>
                            <option value="11">11 AM</option>
                            <option value="12">12 PM</option>
                            <option value="13">1 PM</option>
                            <option value="14">2 PM</option>
                            <option value="15">3 PM</option>
                            <option value="16">4 PM</option>
                            <option value="17">5 PM</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="modalTaskCategory">Category</label>
                        <select id="modalTaskCategory" required>
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <div class="footer-controls">
                <button id="clearTasks" class="btn btn-danger">Clear All Tasks</button>
                <button id="themeToggle" class="btn btn-secondary">Toggle Theme</button>
            </div>
            <p>&copy; 2025 Weekly Calendar</p>
        </footer>
    </div>

    <!-- SVG Icons -->
    <div class="svg-icons" style="display: none;">
        <!-- Work Icon -->
        <svg id="icon-work" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 7H16V5C16 4.46957 15.7893 3.96086 15.4142 3.58579C15.0391 3.21071 14.5304 3 14 3H10C9.46957 3 8.96086 3.21071 8.58579 3.58579C8.21071 3.96086 8 4.46957 8 5V7H4C3.46957 7 2.96086 7.21071 2.58579 7.58579C2.21071 7.96086 2 8.46957 2 9V19C2 19.5304 2.21071 20.0391 2.58579 20.4142C2.96086 20.7893 3.46957 21 4 21H20C20.5304 21 21.0391 20.7893 21.4142 20.4142C21.7893 20.0391 22 19.5304 22 19V9C22 8.46957 21.7893 7.96086 21.4142 7.58579C21.0391 7.21071 20.5304 7 20 7ZM10 5H14V7H10V5ZM20 19H4V9H20V19Z" fill="white"/>
            <path d="M14 12H10V14H14V12Z" fill="white"/>
        </svg>
        
        <!-- Personal Icon -->
        <svg id="icon-personal" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12ZM12 6C13.1 6 14 6.9 14 8C14 9.1 13.1 10 12 10C10.9 10 10 9.1 10 8C10 6.9 10.9 6 12 6Z" fill="white"/>
            <path d="M12 13C9.33 13 4 14.34 4 17V20H20V17C20 14.34 14.67 13 12 13ZM18 18H6V17.01C6.2 16.29 9.3 15 12 15C14.7 15 17.8 16.29 18 17V18Z" fill="white"/>
        </svg>
        
        <!-- Other Icon -->
        <svg id="icon-other" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20Z" fill="white"/>
            <path d="M12 17C12.5523 17 13 16.5523 13 16C13 15.4477 12.5523 15 12 15C11.4477 15 11 15.4477 11 16C11 16.5523 11.4477 17 12 17Z" fill="white"/>
            <path d="M11 7H13V14H11V7Z" fill="white"/>
        </svg>
    </div>

    <script src="script.js"></script>
</body>
</html>
